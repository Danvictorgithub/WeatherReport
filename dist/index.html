<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="head-nav">
            <h1>Weather Report</h1>
            <input type="text" placeholder="Enter the City Name">
        </div>
        <div class="dashboard">
            <div class="side-nav">
                <h2>City Name</h2>
                <img src="6d48da504f4816188c8d.png" class="icon">
                <h2 class="temperature">12°C</h2>
                <h2 class="current-day">Monday</h2>
                <h2 class="description">Mostly Cloudy</h2>
            </div>
            <div class="content">
                <div class="forecast">
                    <h2>5 Day Forecast</h2>
                    <div class="card-list">
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="6d48da504f4816188c8d.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="6d48da504f4816188c8d.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="6d48da504f4816188c8d.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="6d48da504f4816188c8d.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="6d48da504f4816188c8d.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                    </div>
                </div>
                <div class="today">
                    <h2>Today's Info</h2>
                    <div class="info-list">
                        <div class="humidity">
                            <h4>Humidity</h4>
                            <div class="info">
                                <div>
                                    <h2>68</h2>
                                    <p>%</p>
                                </div>
                                <img src="a4ee10f7dd0ddef2cb08.png" class="info-icon">
                            </div>
                        </div>
                        <div class="wind">
                            <h4>Wind</h4>
                            <div class="info">
                                <div>
                                    <h2 class="windval">2.48</h2>
                                    <p>km/h</p>
                                </div>
                                <img src="51b8a36c8909b77f0ead.png" class="info-icon">
                            </div>
                        </div>
                        <div class="pressure">
                            <h4>Pressure</h4>
                            <div class="info">
                                <div>
                                    <h2>1018</h2>
                                    <p>hPa</p>
                                </div>
                                <img src="0c38efa00b88319a38d9.png" class="info-icon">
                            </div>
                        </div>
                        <div class="visibility">
                            <h4>Visibility</h4>
                            <div class="info">
                                <div>
                                    <h2>10000</h2>
                                    <p>meters</p>
                                </div>
                                <img src="b979352da517b5aa8544.png" class="info-icon">
                            </div>
                        </div>
                        <div class="sea-level">
                            <h4>Sea Level</h4>
                            <div class="info">
                                <div>
                                    <h2>1013</h2>
                                    <p>hPa</p>
                                </div>
                                <img src="22142aaee029d3cc9607.png" class="info-icon">
                            </div>
                        </div>
                        <div class="precipitation">
                            <h4>Precipitation</h4>
                            <div class="info">
                                <div>
                                    <h2>0.58</h2>
                                    <p>millimetre</p>
                                </div>
                                <img src="b98093f508954ec203e5.png" class="info-icon">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
