<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <div class="head-nav">
            <h1>Weather Report</h1>
            <input type="text" placeholder="Enter the City Name">
            <button>Enter</button>
        </div>
        <div class="dashboard">
            <div class="side-nav">
                <h2 class="cityName">City Name</h2>
                <img src="./sun.png" class="icon">
                <h2 class="temperature">12°C</h2>
                <h2 class="current-day">Monday</h2>
                <h2 class="description">Mostly Cloudy</h2>
            </div>
            <div class="content">
                <div class="forecast">
                    <h2>5 Day Forecast</h2>
                    <div class="card-list">
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="./sun.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="./sun.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="./sun.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="./sun.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                        <div class="card">
                            <h6>Sun</h6>
                            <img src="./sun.png" class="img-card">
                            <h6>15°C</h6>
                        </div>
                    </div>
                </div>
                <div class="today">
                    <h2>Today's Info</h2>
                    <div class="info-list">
                        <div class="humidity">
                            <h4 >Humidity</h4>
                            <div class="info">
                                <div>
                                    <h2 class="humidityVal">68</h2>
                                    <p>%</p>
                                </div>
                                <img src="./humidity.png" class="info-icon">
                            </div>
                        </div>
                        <div class="wind">
                            <h4>Wind</h4>
                            <div class="info">
                                <div>
                                    <h2 class="windval">2.48</h2>
                                    <p>km/h</p>
                                </div>
                                <img src="./wind.png" class="info-icon">
                            </div>
                        </div>
                        <div class="pressure">
                            <h4>Pressure</h4>
                            <div class="info">
                                <div>
                                    <h2 class="pressureVal">1018</h2>
                                    <p>hPa</p>
                                </div>
                                <img src="./pressure-gauge.png" class="info-icon">
                            </div>
                        </div>
                        <div class="visibility">
                            <h4>Visibility</h4>
                            <div class="info">
                                <div>
                                    <h2 class="visibilityVal">10000</h2>
                                    <p>meters</p>
                                </div>
                                <img src="./visible.png" class="info-icon">
                            </div>
                        </div>
                        <div class="sea-level">
                            <h4>Sea Level</h4>
                            <div class="info">
                                <div>
                                    <h2 class="sea-levelVal">1013</h2>
                                    <p>hPa</p>
                                </div>
                                <img src="./tide.png" class="info-icon">
                            </div>
                        </div>
                        <div class="precipitation">
                            <h4>Precipitation</h4>
                            <div class="info">
                                <div>
                                    <h2 class="precipitationVal">0.58</h2>
                                    <p>millimetre</p>
                                </div>
                                <img src="./precipitation.png" class="info-icon">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
